<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio ADS</title>


    <!--Css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--slider padrao-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--CSS Components-->
    <link rel="stylesheet" href="./css/components/colors.css">

    <!--Fonte SORA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
    
    <!--Header-->
    <header class="login-header">
        <div class="logo-header">
          <a href="index.html"><img src="img/image 2.png" alt="logo do Biopark"></a>
        </div>
        <div class="div-login">
          <a href="login.html" class="entrar">Login</a>
          <a href="" class="inscrever-se">Cadastro</a>
        </div>
    </header>

<body id="login">
  
  <main>

    <div class="login container">
      <section class="img-section">
        <div class="login-img">
            <img src="./img/image 2.png" alt="Logo Biopark">
        </div>
      </section>
      <section class="login-formulario" aria-label="Formulário">
        <form class="form" action="./login.html">
          <div class="col-2 ">
            <input class="login-field" type="text" id="username" name="username" value="Usuário"><br>
            <div class="horizontal-line"></div>
          </div>  
          <div class="col-2">
            <input class="login-field" value="Senha" >
            <div class="horizontal-line"></div>
          </div>
           
        </form>
        <div class="col-2">
          <button class="botao">Entrar</button>
        </div>
      </section>
  </main>

</body>

</html>
